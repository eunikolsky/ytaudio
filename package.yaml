name:                ytaudio
version:             0.1.4
github:              "githubuser/ytaudio"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2023 Author name here"

extra-source-files:
- README.md
- CHANGELOG.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/ytaudio#readme>

dependencies:
- base >= 4.7 && < 5
- polysemy
- polysemy-plugin

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -fhide-source-paths
- -Wnoncanonical-monad-instances
- -Werror=incomplete-record-updates
- -Werror=incomplete-patterns
- -Werror=incomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wmissing-deriving-strategies
- -Wunused-packages
- -Werror=missing-fields
- -Werror=missing-methods
- -Wpartial-fields
- -Wredundant-constraints
- -Werror=empty-enumerations
- -Werror=missing-home-modules
# for polysemy:
- -fplugin=Polysemy.Plugin
- -O2
- -flate-specialise
- -fspecialise-aggressively

default-extensions:
# most of the list is copied from summoner
# https://github.com/kowainik/summoner/blob/main/summoner-cli/examples/stack-full/stack-full.cabal
- BangPatterns
- BinaryLiterals
- DeriveGeneric
- DerivingStrategies
- FlexibleInstances
- GeneralizedNewtypeDeriving
- ImportQualifiedPost
- MultiParamTypeClasses
- MultiWayIf
- NamedFieldPuns
- NumericUnderscores
- OverloadedStrings
# for polysemy:
- DataKinds
- FlexibleContexts
- GADTs
- LambdaCase
- PolyKinds
- RankNTypes
- ScopedTypeVariables
- TypeApplications
- TypeOperators
- TypeFamilies

library:
  source-dirs: src
  dependencies:
  - binary
  - bytestring
  - conduit
  - conduit-extra
  - containers
  - http-conduit
  - http-media
  - mtl
  - process
  - rss-conduit
  - servant-conduit
  - servant-server
  - text
  - time
  - timerep
  - unicode-show
  - uri-bytestring
  - wai
  - wai-logger
  - warp
  - xml
  - xml-conduit

executables:
  ytaudio:
    main:                Main.hs
    source-dirs:         program
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - base
    - optparse-generic
    - warp
    - ytaudio

# note: these files are only needed for tests, however the `data-files` directive
# has to be used globally only; the difference between this and
# `extra-source-files` is not clear
data-files:
- test/Domain/videos.xml
- test/Adapters/expectedAudioFeed.rss

tests:
  ytaudio-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - base
    - bytestring
    - containers
    - hspec
    - hspec-wai
    - mtl
    - raw-strings-qq
    - rss-conduit
    - servant-server
    - text
    - time
    - unicode-show
    - uri-bytestring
    - ytaudio
